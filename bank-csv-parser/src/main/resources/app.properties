# Indices de columnas a conservar en el CSV final. Comienza en 0.
header.indexes=[0, 1, 2, 3, 5, 6, 7, 8, 9, 10, 11, 12, 13, 20]
# Indice de columna de tipo clase (comienza en 0)
class.index=20
age.index=0
# Path de CSV de entrada
in.file=bank-additional-full-normal.csv
# Path de CSV de salida
out.file=out.csv
# Cantidad de registros a conservar
records.limit=5000
# Indica si el filtro de registros si-no debe usarse
filters.yesno.active=true
# Indica la tasa de si-no a usar en el CSV de salida
filters.yesno.ratio=0.4
# Indica si el filtro de registros con duracion 0 debe usarse
filters.zeroduration.active=true
# Indica el indice de encabezado del campo duration (empieza en 0)
duration.index=11
# Determina si el transformador de registros de edad debe estar activo
transformers.age.active=true
